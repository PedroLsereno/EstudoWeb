<!--
Atributos HTML
São informações extras ou configurações da tag.

Cada tag tem seus atributos, é importante estutar os atributos da tag que for usar.
-->

<!--
Exemplo
A tag img serve para colocar imagens no site

o atributo src é para dizer o caminho/link da imagem
o tributo alt gera um texto para a imagem caso ela falhe
-->
<img src="" alt="Texto">

<!--
Atributos Booleanos
São atributos que não precisam de conteúdo.

Exemplo
hidden que esconde o elemento.
-->

<h1 hidden>Título</h1>

<!--
Atributos globais
São atributos comuns a todas as tags.

id -- é um idenificador, sendo usado no js ou css || O ID É ÚNICO, NÃO DEVE TER DOIS IDS COM O MESMO NOME
class -- utilizada para classificar elementos
Data- -- Te permite criar um identificador com qualquer nome
Style -- aplica um estilo direto na tag
-->

<!-- Formas de escria do ID: nome1, nome-1 -->
<div id="carrao1"></div>
<div id="carrao2"></div>

<!--Class - Esse segundo nome (sapatos, camisas) pode ser achado depois no css,js-->
<div class="produto sapatos">tenis</div>
<div class="produto camisas">camiseta</div>

<!--Data-->
<div data-qualquer-coisa="123456"></div>

<!--Evitar de usar esse atributo aqui-->
<div style="color:blue">Style</div>
