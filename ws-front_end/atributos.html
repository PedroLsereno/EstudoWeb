<!--
Atributos HTML
São informações extras ou configurações da tag.

Cada tag tem seus atributos, é importante estutar os atributos da tag que for usar.
-->

<!--
Exemplo
A tag img serve para colocar imagens no site

o atributo src é para dizer o caminho/link da imagem
o tributo alt gera um texto para a imagem caso ela falhe
-->
<img src="" alt="Texto">

<!--
Atributos Booleanos
São atributos que não precisam de conteúdo.

Exemplo
hidden que esconde o elemento.
-->

<h1 hidden>Título</h1>

Atributos globais
